<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Card 2</title>
</head>
<body>
  <header>
  <div id="back">
    <img id="background" src="/Card2/Images/The_Legend_of_Zelda_Mountains_Warriors_Scenery_516269_1920x1080.jpg" alt="Zelda Of Mountains Warriors" >
  </div>
  </header>
    <p id="subtitle">DISFRUTA DE LOS MEJORES JUEGOS GRATUITOS DE 
    <br>DISTINTAS PLATAFORMAS PARA TU PC</p>
  <div class="Banner">
                <div class="Banner2">
                    <ul class="sloganList">
                        <li><img class='img-banner'id="xbox" src="/Card2/Images/xbox.png"></li>
                        <li><img class='img-banner'id="nintendo" src="/Card2/Images/Nintendo_Switch_Logo_(without_text).svg.png"></li>
                        <li><img class='img-banner'id="epic" src="/Card2/Images/Epic_Games_logo.png"></li>
                        <li><img class='img-banner'id="steam" src="/Card2/Images/PngItem_1086701.png"></li>

                    </ul>
                </div>
    </div>
  </div>
  <main id="main">
    <div class="card">

      </div>

        <img src="/Card2/Images/FIFA21.png" alt="Card-Image" class="img">

        <p id="price"><b>Precio $50.000</b></p>
      </div>
      <button id="btn-card">Ver más</button>  
    </div>

  <footer>
    <h2>Luis Miguel Muñoz Alfonso</h2>
    <img src="Images/logoSena.png" alt="Logo Sena">
  </footer>  
  <script src="app.js"></script>
